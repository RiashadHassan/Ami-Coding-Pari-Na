<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Website</title>
    
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    color: #333;
}

.hero {
    background-color: #007bff;
    color: #fff;
    padding: 50px;
    border-radius: 8px;
    text-align: center;
}

.hero h2 {
    font-size: 36px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
}

.btn {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary {
    background-color: #0056b3;
    color: #fff;
}

.btn-secondary {
    background-color: #ccc;
    color: #333;
}

.btn:hover {
    background-color: #004184;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Website </h1>
            {% if user.is_authenticated%}
            {{request.user}}
            {%endif%}
        </header>
        <section class="hero">
            <h2>Join Us Today!</h2>
            <p>Discover a world of opportunities. Register or log in to get started.</p>
            <div class="buttons">
                <a href="{% url 'register'%}" class="btn btn-primary">Register</a>
                <a href="{% url 'login'%}" class="btn btn-secondary">Login</a>
                <a href="{% url 'logout'%}" class="btn btn-secondary">Logout</a>
            </div>
        </section>
    </div>
</body>
</html>
